<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span>Product</span> {{ product.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ product.name }}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{ product.price }}</span>
                </dd>
                <dt><span>Menu Category</span></dt>
                <dd>
                    <div *ngIf="product.menuCategoryId">
                        <a [routerLink]="['/menu-category-ona', product.menuCategoryId, 'view']">{{ product.menuCategoryId }}</a>
                    </div>
                </dd>
                <dt><span>Formula</span></dt>
                <dd>
                    <div *ngIf="product.formulaId">
                        <a [routerLink]="['/formula-ona', product.formulaId, 'view']">{{ product.formulaId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-ona', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
