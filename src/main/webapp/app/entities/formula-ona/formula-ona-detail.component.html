<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="formula">
            <h2><span>Formula</span> {{ formula.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Label</span></dt>
                <dd>
                    <span>{{ formula.label }}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{ formula.price }}</span>
                </dd>
                <dt><span>Menu</span></dt>
                <dd>
                    <div *ngIf="formula.menuId">
                        <a [routerLink]="['/menu-ona', formula.menuId, 'view']">{{ formula.menuId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/formula-ona', formula.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
