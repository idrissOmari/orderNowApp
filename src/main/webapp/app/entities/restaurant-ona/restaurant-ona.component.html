<div>
    <h2 id="page-heading">
        <span>Restaurants</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-restaurant-ona" [routerLink]="['/restaurant-ona/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Restaurant
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="restaurants?.length === 0">
        <span>No restaurants found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="restaurants?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nom</span></th>
                    <th scope="col" ><span>Tel</span></th>
                    <th scope="col" ><span>Email</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col" ><span>Address</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let restaurant of restaurants ;trackBy: trackId">
                    <td><a [routerLink]="['/restaurant-ona', restaurant.id, 'view']">{{ restaurant.id }}</a></td>
                    <td>{{ restaurant.nom }}</td>
                    <td>{{ restaurant.tel }}</td>
                    <td>{{ restaurant.email }}</td>
                    <td>{{ restaurant.description }}</td>
                    <td>
                        <div *ngIf="restaurant.addressId">
                            <a [routerLink]="['/address-ona', restaurant.addressId , 'view']" >{{ restaurant.addressId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/restaurant-ona', restaurant.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/restaurant-ona', restaurant.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(restaurant)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
