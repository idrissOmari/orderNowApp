<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="restaurant">
            <h2><span>Restaurant</span> {{ restaurant.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ restaurant.nom }}</span>
                </dd>
                <dt><span>Tel</span></dt>
                <dd>
                    <span>{{ restaurant.tel }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ restaurant.email }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ restaurant.description }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <div *ngIf="restaurant.addressId">
                        <a [routerLink]="['/address-ona', restaurant.addressId, 'view']">{{ restaurant.addressId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/restaurant-ona', restaurant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
