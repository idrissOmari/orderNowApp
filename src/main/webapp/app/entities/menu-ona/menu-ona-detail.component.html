<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menu">
            <h2><span>Menu</span> {{ menu.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Tittle</span></dt>
                <dd>
                    <span>{{ menu.tittle }}</span>
                </dd>
                <dt><span>Restaurant</span></dt>
                <dd>
                    <div *ngIf="menu.restaurantId">
                        <a [routerLink]="['/restaurant-ona', menu.restaurantId, 'view']">{{ menu.restaurantId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menu-ona', menu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
