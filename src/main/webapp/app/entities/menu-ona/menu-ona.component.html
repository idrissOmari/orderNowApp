<div>
    <h2 id="page-heading">
        <span>Menus</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-menu-ona" [routerLink]="['/menu-ona/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Menu
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="menus?.length === 0">
        <span>No menus found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="menus?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Tittle</span></th>
                    <th scope="col" ><span>Restaurant</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let menu of menus ;trackBy: trackId">
                    <td><a [routerLink]="['/menu-ona', menu.id, 'view']">{{ menu.id }}</a></td>
                    <td>{{ menu.tittle }}</td>
                    <td>
                        <div *ngIf="menu.restaurantId">
                            <a [routerLink]="['/restaurant-ona', menu.restaurantId , 'view']" >{{ menu.restaurantId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/menu-ona', menu.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/menu-ona', menu.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(menu)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
