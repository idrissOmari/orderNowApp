<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productOrder">
            <h2><span>Product Order</span> {{ productOrder.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{ productOrder.quantity }}</span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="productOrder.productId">
                        <a [routerLink]="['/product-ona', productOrder.productId, 'view']">{{ productOrder.productId }}</a>
                    </div>
                </dd>
                <dt><span>Order</span></dt>
                <dd>
                    <div *ngIf="productOrder.orderId">
                        <a [routerLink]="['/order-ona', productOrder.orderId, 'view']">{{ productOrder.orderId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-order-ona', productOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
